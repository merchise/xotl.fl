---
stages:
  - pre-check
  - test doc
  - test
  - check
  - build
  - publish

check code smells:
  image: python:3.6-alpine
  script:
    - apk add g++ make
    - pip install tox
    - tox -e system-lint
  stage: pre-check
  allow_failure: true
  only:
    - master
    - merge_requests

.run_tox_tests: &run_tox_tests
  image: python:$PYTHON-alpine
  stage: test
  script:
    - apk add g++ make
    - pip install tox
    - tox -e system-unit

.run_tox_staticcheck: &run_tox_staticcheck
  image: python:3.6-alpine
  stage: pre-check
  script:
    - apk add g++ make
    - pip install tox
    - tox -e 3.6-staticcheck

.run_tox_doctest: &run_tox_doctest
  image: python:3.6-alpine
  stage: test
  script:
    - apk add make g++
    - pip install tox
    - tox -e 3.6-doctest


run tests with Python 3.6:
  <<: *run_tox_tests
  variables:
    PYTHON: "3.6"
  only:
    - master
    - merge_requests

run tests with Python 3.7:
  <<: *run_tox_tests
  variables:
    PYTHON: "3.7"
  only:
    - master
    - merge_requests

run static checks:
  <<: *run_tox_staticcheck
  only:
    - master
    - merge_requests

run doctests:
  <<: *run_tox_doctest
  only:
    - master
    - merge_requests
  allow_failure: true


run coverage tests:
  image: python:3.6-alpine
  stage: test
  script:
    - apk add g++
    - pip install tox
    - tox -e 3.6-coverage
  allow_failure: true
  only:
    - master
    - merge_requests


check signature of tag:
  image: alpine
  stage: check
  script:
    - apk add git gnupg
    - gpg --recv-key $GNUPG_KEY
    - git verify-tag $CI_COMMIT_REF_NAME
  only:
    - tags

build source distribution:
  image: python:3.6-alpine
  stage: build
  script:
    - rm -f dist/*
    - python setup.py sdist
  artifacts:
    paths:
      - dist/
  only:
    - tags

build binary distribution:
  image: python:3.6-alpine
  stage: build
  script:
    - pip install wheel
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/
  only:
    - tags

publish_locally:
  stage: publish
  script:
    - ssh manu@gestion.lahavane.com "mkdir -p Repos/$CI_PROJECT_NAME"
    - scp dist/* manu@gestion.lahavane.com:Repos/$CI_PROJECT_NAME/
  tags:
    - repo.lahavane.com
  only:
    - tags
  environment:
    name: repo.lahavane.com
    url: http://repo.lahavane.com/pypi/$CI_PROJECT_NAME
  dependencies:
    - check signature of tag
    - build source distribution
    - build binary distribution


publish_pypi:
  image: python:3.6-alpine
  stage: publish
  script:
    - pip install twine
    - twine upload -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
  only:
    - tags
  dependencies:
    - check signature of tag
    - build source distribution
    - build binary distribution
  environment:
    name: pypi
    url: https://pypi.python.org/pypi/$CI_PROJECT_NAME


build documentation:
  image: python:3.6-alpine
  stage: build
  script:
    - apk add g++ make
    - pip install pipenv
    - pipenv install --dev
    - source `pipenv --venv`/bin/activate
    - make -C docs/ html
    - cd docs/build/html
    - tar -cjf ../../../$CI_PROJECT_NAME-$CI_COMMIT_SHA.tar.bz2 ./
  artifacts:
    paths:
      - $CI_PROJECT_NAME-$CI_COMMIT_SHA.tar.bz2
    expire_in: 4 days
  only:
    - tags
    - /^releases-/
    - master

publish in our rtd:
  variables:
    GIT_STRATEGY: none
  stage: publish
  script:
    - scp $CI_PROJECT_NAME-$CI_COMMIT_SHA.tar.bz2 rtd@docs.lahavane.com:.
    - ssh rtd@docs.lahavane.com mkdir -p $CI_PROJECT_NAME/.$CI_COMMIT_SHA
    - ssh rtd@docs.lahavane.com tar -xf $CI_PROJECT_NAME-$CI_COMMIT_SHA.tar.bz2 -C $CI_PROJECT_NAME/.$CI_COMMIT_SHA
    - ssh rtd@docs.lahavane.com "rm -r /var/www/html/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME; ln -sr /var/www/html/$CI_PROJECT_NAME/.$CI_COMMIT_SHA /var/www/html/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME"
    - ssh rtd@docs.lahavane.com rm $CI_PROJECT_NAME-$CI_COMMIT_SHA.tar.bz2
    - ssh rtd@docs.lahavane.com "cd /var/www/html/$CI_PROJECT_NAME; ls -al | grep -oE '\.([0-9]|[a-z])*$' | sort | uniq -c | grep '1 ' | grep -oE '\.([0-9]|[a-z])*$' | xargs rm -rf"
  tags:
    - rtd@docs.lahavane.com
  dependencies:
    - build documentation
  environment:
    name: docs.lahavane.com
    url: http://docs.lahavane.com/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME
  only:
    - tags
    - /^releases-/
    - master
