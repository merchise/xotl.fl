[tox]
envlist =
   system-odoo11-{unit,staticcheck}


[testenv]
basepython=
   system-odoo11: python3.6

deps = pytest
       hypothesis
       ipdb
       Sphinx>=1.3.4,<1.5
       mypy
       odoo11: cython

sitepackages = False

commands=
   unit: py.test -l [] -- tests/
   staticcheck: mypy -p xopgi.ql
